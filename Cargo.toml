[package]
name = "mikisayaka"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
anyhow = "1.0.86"
dotenvy = "0.15.7"
mangadex-api = { version = "3.3.0", features = ["multi-thread", "tokio-multi-thread"] }
mangadex-api-schema-rust = "0.9.0"
mangadex-api-types-rust = "0.9.0"
poise = { version = "0.6.1", features = ["cache"] }
rand = "0.8.5"
regex = "1.11.0"
rustc_version_runtime = "0.3.0"
sea-orm = { version = "1.0.0", features = ["sqlx-sqlite", "runtime-tokio-rustls", "macros"] }
sea-orm-migration = { version = "1.0.0", features = ["sqlx-sqlite", "runtime-tokio-rustls"] }
semver = "1.0.23"
tokio = { version = "1.39.2", features = ["rt-multi-thread", "tracing"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
uuid = "1.10.0"

[build-dependencies]
anyhow = "1.0.86"
vergen-gitcl = "1.0.0"
